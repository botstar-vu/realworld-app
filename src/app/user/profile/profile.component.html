<div class='profile-page' *ngIf='user'>
  <div class='banner row'>
    <div class='col-xs-12 col-md-10 offset-md-1'>
      <img src='{{user.image}}' onerror="this.src='assets/avatar.jpg';" class='avatar'>
      <h1 class='h2'>{{user.username}}</h1>
      <a class='btn btn-outline-secondary d-inline float-right' routerLink='/settings'>Edit Profile Settings</a>
    </div>
  </div>

  <app-error-panel></app-error-panel>

  <div class='container page'>
    <div class='row'>
      <div class='col-sm-10  offset-1 px-0'>
        <div class='feed-toggle md-0 pd-5'>
          <button [ngClass]='isPersonal ? "btn-selected" : "btn-free"' class='toggle-button'
            (click)='requestOwnPosts()'>
            Your Posts
          </button>
          <button [ngClass]='isPersonal ? "btn-free" : "btn-selected"' class='toggle-button'
            (click)='requestFavoritePosts()'>
            Favorite Posts
          </button>
        </div>
        <app-article-list [articles]='articles'></app-article-list>
      </div>
    </div>
  </div>
</div>
